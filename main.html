<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Images</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style="text-align: center">Drag and Drop Images</h1>
    <div class="container">
        <div class="image" id="drag1" draggable="true" style="background-image: url('https://picsum.photos/id/237/200/300');"></div>
        <div class="image" id="drag2" draggable="true" style="background-image: url('https://picsum.photos/seed/picsum/200/300');"></div>
        <div class="image" id="drag3" draggable="true" style="background-image: url('https://picsum.photos/200/300?grayscale');"></div>
        <div class="image" id="drag4" draggable="true" style="background-image: url('https://picsum.photos/200/300');"></div>
        <div class="image" id="drag5" draggable="true" style="background-image: url('https://picsum.photos/200/300.jpg');"></div>
        <div class="image" id="drag6" draggable="true" style="background-image: url('https://picsum.photos/id/102/200/300');"></div>
    </div>
</body>
</html>
